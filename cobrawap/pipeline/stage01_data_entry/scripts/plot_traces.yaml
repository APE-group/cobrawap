block_name: "plot_traces"
args:
  - name: "data"
    type: "File"
    required: "True"
    help: "path to input data in neo format"
  - name: "output"
    type: "string"
    required: "True"
    help: "path of output figure"
  - name: "t_start"
    type: "Any"
    required: "False"
    help: "start time in seconds"
  - name: "t_stop"
    type: "Any"
    required: "False"
    help: "stop time in seconds"
  - name: "channels"
    type: "Any"
    required: "False"
    help: "list of channels to plot"

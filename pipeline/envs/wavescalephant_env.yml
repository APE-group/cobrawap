name: wavescalephant_env
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python >= 3.7
  - pip >= 19.0.3
  - jinja2 >= 2.10
  - pygments >= 2.3.1
  - pygraphviz >= 1.3
  - snakemake >= 5.7.1
  - pip:
    # - neo >= 0.8.0
    - git+git://github.com/NeuralEnsemble/python-neo.git #(pip install from git repo branch)
    # - elephant >= 0.6.3
    - git+git://github.com/NeuralEnsemble/elephant.git #(pip install from git repo branch)
    - nixio >= 1.5.0b1
    - pillow >= 6.0.0
    - matplotlib
    - seaborn
    - networkx

name: wavescalephant_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python >= 3.7
  - pip >= 19.0.3
  - pip:
    - snakemake >= 5.7.0
    - elephant >= 0.6.3
    - neo >= 0.7.2
    - matplotlib
    - seaborn
    - h5py == 2.9.0
    - nixio >= 1.5.0b1
    - scikit-image == 0.15.0
    - joblib == 0.13.2
    - shapely == 1.6.4.post2

name: cobrawap
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python >= 3.7
  - pip >= 19.3.1
  - jinja2 >= 2.10.3
  - pygments >= 2.4.2
  - pygraphviz >= 1.5
  - snakemake == 5.15.0
  - h5py
  - pip:
    - elephant >= 0.10.0
    - neo == 0.9.0
    - nixio >= 1.5.0b4
    - pillow >= 7.0.0
    - pandas >= 1.0.1
    - scikit-learn >= 0.22.1
    - scikit-image >= 0.19.1
    - scipy >= 1.7.3
    - matplotlib >= 3.5.1
    - seaborn
    - networkx
    - shapely == 1.6.4.post2
    # - mpi4py

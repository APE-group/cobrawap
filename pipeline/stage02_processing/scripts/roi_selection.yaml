block_name: "roi_selection"
args:
  - name: "data"
    type: "string"
    required: "True"
    help: "path to input data in neo format"
  - name: "output"
    type: "string"
    required: "True"
    help: "path of output file"
  - name: "output_img"
    type: "Any"
    required: "True"
    help: "path of output image"
  - name: "intensity_threshold"
    type: "float"
    required: "False"
    help: "threshold for mask [0,1]"
  - name: "crop_to_selection"
    type: "Any"
    required: "False"
    help: "discard frame outside of ROI"

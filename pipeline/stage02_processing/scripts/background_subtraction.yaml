block_name: "background_subtraction"
args:
  - name: "data"
    type: "string"
    required: "True"
    help: "path to input data in neo format"
  - name: "output"
    type: "string"
    required: "True"
    help: "path of output file"
  - name: "output_img"
    type: "Any"
    required: "False"
    help: "path of output image"
  - name: "output_array"
    type: "Any"
    required: "False"
    help: "path of output numpy array"